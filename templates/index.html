<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- edit style of elements-->
    <style> 
    .dataframe {font-size : 18px; border :0} 
    .jumbotron { background-color : rgba(183,65,14,.01)}
    .btn-primary {color: white;border-color: white;; background-color : black; border-radius: 40px; height : 80px; text-align: center; line-height: 3 }
    </style>
  </head>
  <!-- added background color-->
  <body style="background-color : rgba(183,65,14,.5)">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-7">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-7">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3>Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Hemispheres-->
      <dic class = 'container'>
        <h2 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h2>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                  {% for hemisphere in mars.hemispheres %}
                  <div class="col-md-6">
                      <div class="card text-white bg-dark" style="margin: 30px;">
                          <img class="card-img-top" src="{{hemisphere.img_url}}" 
                                style="width:100%"/>
                          <div class="card-body" text-center>
                              <h3 class="card-title">{{hemisphere.title}}</h3>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
